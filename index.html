<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
        <link rel="stylesheet" href="style.css">
        
        <!-- fix scaling on mobile :D -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>spectraveil</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    </head>

    <body onload="onLoad()">
        <div id="mainContent" class="centeredDiv">
            <div id="tabs">
                <button id="keystrokesLabel" onclick="selectMenu(0)">Keystrokes</button>
                <button id="scriptingLabel" onclick="selectMenu(1)">Scripting</button>
            </div>

            <div id="fileMenu" class="dropdownMenu">
                <button onclick="openFile()">Open Script</button>
                <button onclick="storeScript()">Save</button>
                <button onclick="saveFile('script.txt')">Save As</button>
            </div>

            <div id="editMenu" class="dropdownMenu">
                <button>Undo</button>
                <button>Copy</button>
                <button>Paste</button>
            </div>

            <div id="console">
                <div id="menuBar">
                    <button onclick="toggleDropdown(0)">File</button>
                    <button onclick="toggleDropdown(1)">Edit</button>
                </div>
                <textarea name="scripting" id="scripting" rows="30" cols="100" contenteditable="plaintext-only" oninput="scriptChange()"></textarea>
                <div id="buttons">
                    <button onclick="runScript()" id="runButton">▶ Run</button>
                    <button onclick="stopScript()" id="stopButton">◼ Stop</button>
                    <button onclick="openSettings()" id="settingsButton">⋮ Settings</button>
                </div>

            </div>
        </div>
    </body>

    <!-- add script at the bottom to ensure all elements have been created -->
    <script src="main.js" type="text/javascript"></script>
</html>
